<div class="cards-container">
    <div *ngFor="let product of products; let i = index">
      <app-card-product
       [product]="product"
       (addToCart)="addToCart($event)"

      ></app-card-product>
    </div>
  </div>

<div>

    <router-outlet></router-outlet>
</div>
